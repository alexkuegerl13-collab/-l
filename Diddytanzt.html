<!DOCTYPE html>
<html>
<head>
    <title>Tanzender Stickman</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .stickman {
            position: relative;
            width: 10px;
            height: 100px;
        }
        .head {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: black;
            position: absolute;
            top: 0;
            left: -5px;
        }
        .body {
            width: 2px;
            height: 50px;
            background: black;
            position: absolute;
            top: 20px;
            left: 4px;
        }
        .arm-left, .arm-right {
            width: 30px;
            height: 2px;
            background: black;
            position: absolute;
            top: 25px;
        }
        .arm-left { left: -30px; transform-origin: right center; animation: wave 1s infinite alternate; }
        .arm-right { left: 4px; transform-origin: left center; animation: wave 1s infinite alternate-reverse; }
        .leg-left, .leg-right {
            width: 2px;
            height: 30px;
            background: black;
            position: absolute;
            top: 70px;
        }
        .leg-left { left: -10px; transform-origin: top center; animation: kick 1s infinite alternate; }
        .leg-right { left: 4px; transform-origin: top center; animation: kick 1s infinite alternate-reverse; }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(30deg); }
        }
        @keyframes kick {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(20deg); }
        }
    </style>
</head>
<body>
    <div class="stickman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm-left"></div>
        <div class="arm-right"></div>
        <div class="leg-left"></div>
        <div class="leg-right"></div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Tanzender und springender Stickman</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            background: #f0f0f0;
            gap: 150px;
        }

        .stickman, .jumper {
            position: relative;
            width: 10px;
            height: 100px;
        }

        .head {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: black;
            position: absolute;
            top: 0;
            left: -5px;
        }
        .body {
            width: 2px;
            height: 50px;
            background: black;
            position: absolute;
            top: 20px;
            left: 4px;
        }
        .arm-left, .arm-right {
            width: 30px;
            height: 2px;
            background: black;
            position: absolute;
            top: 25px;
        }
        .arm-left { left: -30px; transform-origin: right center; }
        .arm-right { left: 4px; transform-origin: left center; }
        .leg-left, .leg-right {
            width: 2px;
            height: 30px;
            background: black;
            position: absolute;
            top: 70px;
        }
        .leg-left { left: -10px; transform-origin: top center; }
        .leg-right { left: 4px; transform-origin: top center; }

        /* Tanzanimation */
        .stickman .arm-left { animation: wave 1s infinite alternate; }
        .stickman .arm-right { animation: wave 1s infinite alternate-reverse; }
        .stickman .leg-left { animation: kick 1s infinite alternate; }
        .stickman .leg-right { animation: kick 1s infinite alternate-reverse; }

        /* Sprunganimation */
        .jumper {
            animation: jump 1s infinite ease-in-out;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(30deg); }
        }
        @keyframes kick {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(20deg); }
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <!-- Tanzender Stickman -->
    <div class="stickman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm-left"></div>
        <div class="arm-right"></div>
        <div class="leg-left"></div>
        <div class="leg-right"></div>
    </div>

    <!-- Springender Stickman -->
    <div class="jumper">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm-left"></div>
        <div class="arm-right"></div>
        <div class="leg-left"></div>
        <div class="leg-right"></div>
    </div>
</body>
</html>
